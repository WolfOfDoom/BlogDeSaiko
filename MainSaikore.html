    <script>
        // Selecciona la imagen central
        const cattitoA = document.getElementById('Catto');

        // Define las rutas para las imágenes original y la de reemplazo
        const imagenOriginal = 'img/cattito.png';
        const imagenReemplazo = 'img/cattito2.png';

        cattitoA.addEventListener('mouseover', () => {
            cattitoA.src = imagenReemplazo;
            cattitoA.classList.add('hidden');
        });

        // Restaura la imagen original y muestra la pierna izquierda cuando el cursor sale
        cattitoA.addEventListener('mouseout', () => {
            cattitoA.src = imagenOriginal;
            cattitoA.classList.remove('hidden');
        });
    </script>
</body>
