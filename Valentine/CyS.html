<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Cartita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fde2e4;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }



        .header {
            position: absolute;
            top: 10px;
            font-size: 2em;
            color: #d32f2f;
            font-weight: bold;
            text-shadow: 2px 2px #fff;
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #d32f2f;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            font-family: "Dancing Script", serif;
            font-size: 25px;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s;
            z-index: 2;
        }

        .message {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #ff8fa3;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            transform: translateY(-200%);
            animation: slideDown 1s forwards;
            z-index: 1;
        }

        .message h1 {
            font-size: 4em;
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
            }
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff5d8f;
            color: white;
            font-size: 1.2em;
            position: relative;
            z-index: 2;
        }

        #no {
            background-color: #ffcad4;
            color: white;
            font-size: 0.8em;
            position: absolute;
            transition: transform 0.5s, opacity 0.5s;
            left: calc(50% + 80px);
            top: 50%;
            transform: translateY(-50%);
        }

        .yay-message {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #ff8fa3;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 3;
            position: relative;
        }

        .yay-message img {
            width: 150px;
            border-radius: 10px;
        }

        #back {
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }

            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <div class="tangerine-bold">Para Cass<br>üíå
        </div>
    </div>
    <div class="message" id="message">
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <button id="yes">SI!</button>
        <button id="no">no</button>
    </div>
    <div class="yay-message" id="yayMessage">
        <img src=https://mewtru.com/bears.gif alt="Yay!">
        <h1>Yay!</h1>
        <h3>Gracias por aceptar</h3>
        <button id="back">‚ù§Ô∏è</button>
    </div>

    <script>
        const card = document.getElementById('card');
        const message = document.getElementById('message');
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const yayMessage = document.getElementById('yayMessage');
        const backButton = document.getElementById('back');

        let clicks = 0;

        card.addEventListener('click', () => {
            card.style.display = 'none';
            message.style.display = 'flex';
        });

        noButton.addEventListener('click', () => {
            clicks++;
            const maxDistance = 400;
            const randomX = (Math.random() - 0.5) * 2 * maxDistance;
            const randomY = (Math.random() - 0.5) * 2 * maxDistance;

            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noButton.style.opacity = 1 - (clicks * 0.25);

            if (clicks >= 4) {
                noButton.style.display = 'none';
            }
        });

        yesButton.addEventListener('click', () => {
            message.style.display = 'none';
            yayMessage.style.display = 'flex';
            createHeartRain();
        });

        backButton.addEventListener('click', () => {
            yayMessage.style.display = 'none';
            card.style.display = 'flex';
            clicks = 0;
            noButton.style.display = 'inline-block';
            noButton.style.opacity = 1;
            noButton.style.transform = 'translate(0, 0)';
            document.querySelectorAll('.heart').forEach(heart => heart.remove());
        });

        function createHeartRain() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${2 + Math.random() * 3}s`;
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>

</body>

</html>
