<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Imagen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        img {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <img id="imagen" src="img/button.png" alt="Imagen inicial" onclick="cambiarImagen()">

    <script>
        function cambiarImagen() {
            const imagen = document.getElementById('imagen');
            imagen.src = 'img/buttonpress.png'; // Cambia la ruta por la de tu nueva imagen

            // Redirige a otra página después de 2 segundos
            setTimeout(() => {
                window.location.href = 'Saikore.html'; // Cambia por tu URL
            }, 1000);
        }
    </script>
</body>

</html>
