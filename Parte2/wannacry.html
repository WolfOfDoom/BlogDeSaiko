    <script>
        // Obtén el botón y el texto
        const copyButton = document.getElementById('copy-button');
        const textToCopy = document.getElementById('text-to-copy').value;

        // Agrega un evento al botón
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(textToCopy) // Copia el texto al portapapeles
                .then(() => {
                    alert('15. Que la búsqueda de la verdad sea siempre más fuerte que el miedo a la duda.'); // Muestra un mensaje de éxito
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        });

        // Función para iniciar un countdown
        function startCountdown(targetDate, displayElementId) {
            const targetTime = new Date(targetDate).getTime();

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const remainingTime = targetTime - now;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    document.getElementById(displayElementId).innerText = "00:00:00:00";
                    return;
                }

                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                const formattedTime = `${days}:${hours.toString().padStart(2, '0')}:${minutes
                    .toString()
                    .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                document.getElementById(displayElementId).innerText = formattedTime;
            }, 1000);
        }

        // Fechas objetivo
        const paymentRaiseDate = "2025-07-05T23:59:59";
        const fileLossDate = "2025-07-06T23:59:59";

        // Inicia los countdowns
        startCountdown(paymentRaiseDate, "countdown-1");
        startCountdown(fileLossDate, "countdown-2");

    </script>
