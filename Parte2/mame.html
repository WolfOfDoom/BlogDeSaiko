<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Un (1) frijol </title>
</head>

<body>
    <style>
        body {
            transition: background-color 0.1s;
        }

        .image-container {
            perspective: 1000px;
            /* Añade profundidad 3D */
            display: flex;
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            height: 100vh;
            /* Asegura que el contenedor ocupe toda la altura de la pantalla */
        }

        .image-container img {
            width: 500px;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            /* Activa el efecto 3D */
        }

        /* Define la animación de giro */
        @keyframes giroInfinito {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* Define la animación de luces de colores para el fondo */
        @keyframes lucesEpilepticas {
            0% {
                background-color: red;
            }

            25% {
                background-color: blue;
            }

            50% {
                background-color: yellow;
            }

            75% {
                background-color: green;
            }

            100% {
                background-color: purple;
            }
        }

        /* Aplica la animación cuando el cursor está sobre la imagen */
        img:hover {
            animation: giroInfinito 0.3s infinite linear;
            /* Gira indefinidamente cada 0.3 segundos */
        }
    </style>

    <div class="image-container">
        <a href="#"><img src="../img/frijol2.png" alt="Imagen Giratoria en 3D" id="imagenGiratoria"></a>
        <audio id="miAudio" src="../djmorfiusyelpelondelmaicrofonyunou/OIIAOIIA.mp3"></audio>
        <!-- Cambia la ruta a tu archivo de audio -->
    </div>

    <script>
        const imagen = document.getElementById('imagenGiratoria');
        const audio = document.getElementById('miAudio');

        // Función para activar las luces epilépticas
        function activarLucesEpilepticas() {
            document.body.style.animation = "lucesEpilepticas 0.5s infinite";
        }

        // Función para desactivar las luces epilépticas
        function desactivarLucesEpilepticas() {
            document.body.style.animation = "";
        }

        // Reproduce la canción cuando el cursor está sobre la imagen y activa las luces
        imagen.addEventListener('mouseover', () => {
            audio.currentTime = 0;
            audio.play();
            activarLucesEpilepticas();
        });

        // Pausa la canción y desactiva las luces cuando el cursor sale de la imagen
        imagen.addEventListener('mouseout', () => {
            audio.pause();
            desactivarLucesEpilepticas();
        });
    </script>

</body>

</html>
